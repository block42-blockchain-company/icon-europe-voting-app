<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <title> Icon Polls</title>


    <!--- Libaries -->
    <!--- Icon sdk -->
    <script src="https://cdn.jsdelivr.net/gh/icon-project/icon-sdk-js@latest/build/icon-sdk-js.web.min.js"></script>
    <!--- Bootstrap -->
    <link rel="stylesheet" href="/src/libs/bootstrap/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <script src="/src/libs/bootstrap/js/bootstrap.min.js" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--- JS Source files -->
    <script src="src/js/keystore.js" defer></script>
    <script type="module" src="src/js/main.js" defer></script>

    <!--- CSS Source files -->
    <link rel="stylesheet" href="/src/css/master.css" >

  </head>
  <body>
      <!-- Heading -->
      <nav class="navbar">
        <div class="container">
          <span class="navbar-brand mb-0 h1"> <img src="src/img/icon.png"> Icon Polls</span>
          <button type="button" class="btn btn-sm btn-outline-light btn-wallet">Connect to ICX wallet</button>
        </div>
      </nav>

      <!-- jumbotron -->
      <section id="">
        <div class="jumbotron jumbotron-fluid text-center">
          <div class="container">
            <h1 class="display-3 ">Icon Polls</h1>
            <p class="lead">Create and vote on topics u're interested in on Icon-network! :)</p>
            <hr class="my-4">
          </div>
        </div>
      </section>

      <!-- listt all polls -->
      <section id="polls-list">
        <div class="container">
          <table class="table table-hover table-striped" id="polls-table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Title:</th>
                <th scope="col">Created:</th>
                <th scope="col">Last till:</th>
                <th scope="col">Initiator:</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </section>

      <!-- modal -->
      <div id="poll-modal" class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
          <div class="modal-content">

            <div class="jumbotron jumbotron-fluid text-center">
              <div class="container">
                <h1 class="display-4 poll-title"></h1>
                <hr class="my-4">
                <h1 class="display-5 poll-question"></h1>
              </div>
            </div>

            <div class="container">
              <div class="col-sm-6">
                <div id="options-list" class="btn-group btn-group-vertical btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> Active
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Radio
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> Radio
                  </label>
                </div>
              </div>
              <div class="col-sm-6">
                <div id="voting-stats" class="list-group"></div>
              </div>
              <div class="col-sm-12">
                <button type="button" class="btn btn-dark">Vote</button>
              </div>
            </div>




          </div>
        </div>
      </div>


  </body>
</html>
